<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML5 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- SEO -->
    <title>Marco Quinten</title>
    <!-- Styles -->
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Scripts -->
    <script async src="subtle.js"></script>
    <script async src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        function pageReady() {
            feather.replace({class: 'icon-svg'});
            Subtle.mount({
                mode: Subtle.mode.circle,
                exclude: '.wrapper',
            });
        }
        if (document.readyState === "interactive" || document.readyState === "complete") {
            pageReady();
        } else {
            document.addEventListener('DOMContentLoaded', pageReady);
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Marco Quinten</h1>
            <h2>Full Stack Software Engineer</h2>
        </header>
        <main>

            <a class="icon" target="_blank" href="https://gitlab.com/splittydev"><i data-feather="gitlab"></i></a>
            <a class="icon" target="_blank" href="mailto:splittydev@gmail.com"><i data-feather="mail"></i></a>
            <a class="icon" target="_blank" href="https://www.linkedin.com/in/marco-quinten-633657103/"><i data-feather="linkedin"></i></a>

</body>
</html>
